
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Support our cause!!!</title>
    <link rel="stylesheet" href="Surveystyle.css">
</head>
<body>

    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="page2.html">Survey Page</a>
            <a href="page3.html">Images</a>
        </nav>
    </header>

    <main>
        <h2>Survey Form</h2>
        <div class="survey-container">
            <form action="submit.php" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="10" max="100" required>

                <label>How did you hear about us?</label>
                <select name="source">
                    <option value="friend">Friend</option>
                    <option value="social_media">Social Media</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>

                <label>Would you recommend us?</label>
                <div class="radio-group">
                    <input type="radio" id="yes" name="recommend" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="recommend" value="no">
                    <label for="no">No</label>
                </div>

                <label for="feedback">Additional Comments:</label>
                <textarea id="feedback" name="feedback" rows="4"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
